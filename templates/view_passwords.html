{% extends "base.html" %} {% block content %}
<h2>Saved Passwords</h2>
<table class="table table-dark table-striped">
  <tr>
    <th>Website</th>
    <th>Password</th>
  </tr>
  {% for site, password in passwords %}
  <tr>
    <td>{{ site }}</td>
    <td>{{ password }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
